<head>
    <link rel="stylesheet" href="comment.css">
</head>
<body>
    <label>post via form:</label>
    <form action="/api/comments/create" method="POST" enctype="multipart/form-data">
        <div class="form-control">
            <label for="title">title:</label>
            <input type="text" name="title" id="title">
        </div>
        <div class="form-control">
            <label for="content">content:</label>
            <input type="text" name="content" id="content">
        </div>
        <input type="file" name="image">
        <button type="submit">Create</button>
    </form>

    <br>
    <hr>

    <label>post via javascript:</label>
    <div class="form-control">
        <label for="title_2">title:</label>
        <input type="text" name="title_2" id="title_2" >
    </div>
    <div class="form-control">
        <label for="content_2">content:</label>
        <input type="text" name="content_2" id="content_2">
    </div>
    <input type="file" name="image_2" id="image_2">
    <button type="button" name="button_2" id="button_2">Create</button>

    <script type="text/javascript" src="comment.js"></script>
</body>
